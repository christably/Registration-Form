<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <meta name="description" content="A Registration Page">
    <meta name="author" content="Christabel Aidoo">    
    <!-- Links to the Google Fonts Imported -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Links to;Font Awesome Imported -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- A link to my styles.css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="background-section">
            <!-- This section will contain the background image via CSS -->
            <div class="overlay">
                <h1>Welcome</h1>
                <p>Join our community today and unlock exclusive features!</p>
            </div>
        </div>
        <div class="form-section">
            <div class="form-container">
                <h2>Create Account</h2>
                
                <div class="social-login">
                    <button class="google-btn">
                        <i class="fab fa-google"></i> Sign up with Google
                    </button>
                    <button class="facebook-btn">
                        <i class="fab fa-facebook-f"></i> Sign up with Facebook
                    </button>
                </div>
                
                <div class="divider">
                    <span>or register with email</span>
                </div>
                
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Chris Bell" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Chris123" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+233 456-7890" required>
                    </div>
                    
                    <div class="form-group password-container">
                        <label for="password">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" 
                                placeholder="Min. 6 characters with letters, numbers & symbols" required>
                            <span class="toggle-password" onclick="togglePassword('password')">
                                <i class="fa-regular fa-eye"></i>
                            </span>
                        </div>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>
                    
                    <div class="form-group password-container">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" 
                                placeholder="Repeat your password" required>
                            <span class="toggle-password" onclick="togglePassword('confirmPassword')">
                                <i class="fa-regular fa-eye"></i>
                            </span>
                        </div>
                        <div class="password-match" id="passwordMatch"></div>
                    </div>
                    
                    <div class="form-group terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="terms.html">Terms of Use</a></label>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="register-btn">Register</button>
                        <button type="button" class="login-btn">Login</button>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
